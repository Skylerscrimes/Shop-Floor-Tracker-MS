
{% extends "layout.html" %}

{% block title %}Department Lead Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2><i class="fas fa-hard-hat"></i> Department Lead Dashboard</h2>
                <p class="lead mb-0">Department: <span id="deptName" class="badge bg-warning">{{ department }}</span></p>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> View and manage stages for your department across all bays.
                </div>

                <div id="departmentStages">
                    <!-- Stages will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dept_admin.js') }}"></script>
{% endblock %}
