<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShopFloorTracker - Main Menu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 12px;
        }
        a {
            text-decoration: none;
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            display: block;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        a:hover {
            background-color: #0056b3;
        }
        .secondary-link a {
             background-color: #6c757d;
        }
        .secondary-link a:hover {
             background-color: #5a6268;
        }
        hr {
            margin: 25px 0;
            border: 0;
            border-top: 1px solid #dee2e6;
        }
        p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ShopFloorTracker Directory</h1>
    <p>Select a view:</p>

    <ul>
        <li><a href="{{ url_for('qc_officer_default') }}">Quality Control Officer View</a></li>
        <li><a href="{{ url_for('prod_manager_default') }}">Production Manager View</a></li>
        <li><a href="{{ url_for('dept_admin_default') }}">Department Admin View (Carpentry)</a></li>
        <li><a href="{{ url_for('mep_admin') }}">MEP Admin View</a></li>
        <li><a href="{{ url_for('surface_finish_admin') }}">Surface Finish Admin View</a></li>
        <li><a href="{{ url_for('utility_admin') }}">Utility Admin View</a></li>
        <li><a href="{{ url_for('admin') }}">System Admin</a></li>

        <hr>

        <li class="secondary-link"><a href="{{ url_for('display') }}">Display View</a></li>
        <li class="secondary-link"><a href="{{ url_for('policies') }}">Policies</a></li>

        </ul>

    </body>
</html>
